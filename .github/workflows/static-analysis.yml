name: Static Analysis
on:
  pull_request:
    types: [ assigned, opened ]
  workflow_dispatch:

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.4', '8.0', '8.1']
    steps:
      - name: "ðŸ“¥ Fetching Repository Contents"
        uses: actions/checkout@v2

      - name: "ðŸ’½  Installing PHP, Composer"
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none
          ini-values: display_errors = on, error_reporting = E_ALL
          tools: composer

      - name: "ðŸ’½  Installing Composer Packages"
        run: composer install

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: "ðŸ§ª PHPStan Code Analysis"
        run: composer phpstan
